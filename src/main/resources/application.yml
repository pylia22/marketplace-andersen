spring:
  application:
    name: marketplace
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate

  flyway:
    enabled: true
    validate-on-migrate: true

server:
  port: 8081

s3:
  region: eu-north-1
  accessKey: ${accessKeyPlaceHolder}
  secretKey: ${secretKeyPlaceHolder}
  bucketName: andersen-marketplace
